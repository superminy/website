<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>재미있는 글자 공부</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        :root {
            --primary-bg: #f0f4f8;
            --card-number-bg: #4fc3f7;
            /* Light Blue */
            --card-number-shadow: #0288d1;
            --card-consonant-bg: #81c784;
            /* Light Green */
            --card-consonant-shadow: #388e3c;
            --card-vowel-bg: #ffb74d;
            /* Orange */
            --card-vowel-shadow: #f57c00;
            --card-alpha-bg: #f06292;
            /* Pink */
            --card-alpha-shadow: #c2185b;
            --text-color: #37474f;
        }

        body {
            font-family: 'Jua', sans-serif;
            background-color: var(--primary-bg);
            background-image: radial-gradient(#e1e8ed 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3em;
            color: #263238;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1.1;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
        }

        .card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .card-icon {
            font-size: 3em;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
            white-space: nowrap;
        }

        .card-title {
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Specific Card Styles */
        .card.number {
            background-color: var(--card-number-bg);
            box-shadow: 0 15px 0 var(--card-number-shadow), 0 25px 20px rgba(0, 0, 0, 0.1);
        }

        .card.number:active {
            box-shadow: 0 5px 0 var(--card-number-shadow), 0 10px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(10px);
        }

        .card.consonant {
            background-color: var(--card-consonant-bg);
            box-shadow: 0 15px 0 var(--card-consonant-shadow), 0 25px 20px rgba(0, 0, 0, 0.1);
        }

        .card.consonant:active {
            box-shadow: 0 5px 0 var(--card-consonant-shadow), 0 10px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(10px);
        }

        .card.vowel {
            background-color: var(--card-vowel-bg);
            box-shadow: 0 15px 0 var(--card-vowel-shadow), 0 25px 20px rgba(0, 0, 0, 0.1);
        }

        .card.vowel:active {
            box-shadow: 0 5px 0 var(--card-vowel-shadow), 0 10px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(10px);
        }

        .card.alphabet {
            background-color: var(--card-alpha-bg);
            box-shadow: 0 15px 0 var(--card-alpha-shadow), 0 25px 20px rgba(0, 0, 0, 0.1);
        }

        .card.alphabet:active {
            box-shadow: 0 5px 0 var(--card-alpha-shadow), 0 10px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(10px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }

            .grid-container {
                gap: 20px;
            }

            .card {
                padding: 20px 10px;
            }

            .card-icon {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }

            .card-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <h1>무엇을 공부할까요?</h1>

    <div class="grid-container">
        <!-- 1. Number -->
        <a href="number.html" class="card number">
            <div class="card-icon">123</div>
            <div class="card-title">숫자</div>
        </a>

        <!-- 2. Korean Consonant -->
        <a href="KoreanConsonants.html" class="card consonant">
            <div class="card-icon">ㄱㄴㄷ</div>
            <div class="card-title">한글 자음</div>
        </a>

        <!-- 3. Korean Vowel -->
        <div class="card vowel" onclick="alert('준비 중이에요!')">
            <div class="card-icon">ㅏㅑㅓ</div>
            <div class="card-title">한글 모음</div>
        </div>

        <!-- 4. Alphabet -->
        <div class="card alphabet" onclick="alert('준비 중이에요!')">
            <div class="card-icon">ABC</div>
            <div class="card-title">알파벳</div>
        </div>
    </div>

</body>

</html>
